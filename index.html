<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputPhone" type="text" class="form-control text-center" value="1">
                           <button id="plusPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneAmount">1219</span> </h5>
                        <img id="removePhone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputCase" type="text" class="form-control text-center" value="1">
                           <button id="plusCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseAmount">59</span> </h5>
                        <img id="removeCase" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item sub-total">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="finalTotal">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // phone buttons event handler
      let phonePrice = 1219;
      let casePrice = 59;
      let phones = parseInt(document.getElementById('inputPhone').value);
      let cases = parseInt(document.getElementById('inputCase').value);

      document.getElementById('minusPhone').addEventListener('click', function () {
         if (phones > 0) phones--;
         updateAmount('inputPhone', 'phoneAmount', phones, phonePrice);
         updateTotal();

      });
      document.getElementById('plusPhone').addEventListener('click', function () {
         phones++;
         updateAmount('inputPhone', 'phoneAmount', phones, phonePrice)
         updateTotal();
      });
      //case buttons event handler
      document.getElementById('minusCase').addEventListener('click', function () {
         if (cases > 0) cases--;
         updateAmount('inputCase', 'caseAmount', cases, casePrice);
         updateTotal();

      });
      document.getElementById('plusCase').addEventListener('click', function () {
         cases++;
         updateAmount('inputCase', 'caseAmount', cases, casePrice);
         updateTotal();
      });
      // Sub total calculation
      function updateTotal() {
         document.getElementById('subTotal').innerText = phones * phonePrice + cases * casePrice;
         document.getElementById('finalTotal').innerText = phones * phonePrice + cases * casePrice;
      }
      function updateAmount(idInput, idAmount, value, price) {
         document.getElementById(idInput).value = value;
         document.getElementById(idAmount).innerText = value * price;
      }
      //removing items
      document.getElementById('removePhone').addEventListener('click', function () {
         updateAmount('inputPhone', 'phoneAmount', 0, 0);
         phones = 0;
         updateTotal();
      });
      document.getElementById('removeCase').addEventListener('click', function () {
         updateAmount('inputCase', 'caseAmount', 0, 0);
         cases = 0;
         updateTotal();
      });

   </script>
</body>

</html>
